<div class="container" style="padding: 10px; padding-bottom: 50px;" *ngIf="products_cart.length">
    <h3>Order Summary</h3>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Description</th>
            <th scope="col">Product Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products_cart">
            <th>{{product.name}}</th>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
          </tr>
          <tr>
            <th colspan="2">TOTAL AMOUNT</th>
            <th>{{total_amount}}</th>
          </tr>
        </tbody>
      </table>
      <br>
      <h3>Please provide the Shipping Details:</h3>
      <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Enter Shipping Address</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Shipping Address">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Enter Billing Address</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Billing Address">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Phone Number</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone Number">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Delivery Type</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Standard</option>
            <option>Priority</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
      </form>
      <br>
      <button type="button" class="btn btn-success btn-lg" [routerLink]="['/placeorder']">Place Order</button>
      <br>
      
</div>
