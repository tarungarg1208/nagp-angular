<form class='container mx-auto' style="padding-left: 10px;padding-right: 10px;" (ngSubmit)="login_user()" [formGroup]="userForm">
    <br/>
    <div class="form-group">
      <label for="exampleInputEmail1">Username/Email</label>
      <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Stay Signed In</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
